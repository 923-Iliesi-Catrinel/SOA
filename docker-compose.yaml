services:
  # Database: Postgres
  postgres:
    image: postgres:13
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      # Mounts the script to create both databases
      - ./init-scripts:/docker-entrypoint-initdb.d
      # Persist Postgres data
      - ./pgdata:/var/lib/postgresql/data
  
  # Event Streaming: Kafka + Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # Message Broker: RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # App communication
      - "15672:15672" # Dashboard (User: guest, Pass: guest)

  # Cache: Redis
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
  
  # API Gateway - nginx
  gateway:
    build: ./packages/nginx
    container_name: gateway
    ports:
      - "8080:80"
    depends_on:
      - auth-service
      - order-service
      - notification-service
      - telemetry-service
  
  # Microservice 1: Authentication Service
  auth-service:
    build: ./packages/auth-service
    container_name: auth-service
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    environment:
      - PORT=3001
      - DB_HOST=postgres
      - DB_NAME=auth_db
      - DB_USER=admin
      - DB_PASS=password
      - JWT_SECRET=secret_pharmaguard_key

  # Microservice 2: Telemetry (The Sensors)
  telemetry-service:
    build: ./packages/telemetry-service
    container_name: telemetry-service
    restart: always
    depends_on:
      - kafka
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_NAME=telemetry_db
      - DB_USER=admin
      - DB_PASS=password
      - KAFKA_BROKER=kafka:29092
      - KAFKAJS_NO_PARTITIONER_WARNING=1

  # Microservice 3: Order Service (The REST API)
  order-service:
    build: ./packages/order-service
    container_name: order-service
    restart: always
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - PORT=3002
      - DB_HOST=postgres
      - DB_NAME=order_db
      - DB_USER=admin
      - DB_PASS=password
      - JWT_SECRET=secret_pharmaguard_key
      - RABBITMQ_HOST=amqp://guest:guest@rabbitmq:5672

  # MicroService 4: Notification Service
  notification-service:
    build: ./packages/notification-service
    container_name: notification-service
    ports:
      - "3003:3003"
    depends_on:
      - redis
      - rabbitmq
      - kafka
      - faas-risk
      - faas-email
    environment:
      - PORT=3003
      - REDIS_HOST=redis
      - RABBITMQ_HOST=amqp://guest:guest@rabbitmq:5672
      - KAFKA_BROKER=kafka:29092
      - KAFKAJS_NO_PARTITIONER_WARNING=1
      - RISK_FAAS_URL=http://faas-risk:8080/
      - EMAIL_FAAS_URL=http://faas-email:8080/
  
  # FaaS: Risk Calculator Function
  faas-risk:
    build: ./packages/functions/risk-calculator
    container_name: faas-risk
    ports:
      - "5000:8080"

  # FaaS 2: Email Sender Function
  faas-email:
    build: ./packages/functions/email-sender
    container_name: faas-email
    ports:
      - "5001:8080"
    depends_on:
      - mailhog
    environment:
      - SMTP_SERVER=mailhog
      - SMTP_PORT=1025
  
  # Email Server (Local)
  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
